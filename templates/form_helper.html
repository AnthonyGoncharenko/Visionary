{% macro displayField(fieldName, placeHolderValue) %}

<div class="FormText">
  {{ fieldName.label }} {{ fieldName(class="FormInputText", placeholder=placeHolderValue, **kwargs) }}
  <!-- Error Messages -->
  <ul>
    {% for error in fieldName.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
</div>

{% endmacro %}
