<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    {% block head %}
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
      <title>
        {% block title %}
        {% endblock title %}
      </title>
    {% endblock head %}
  </head>
  <header class="Main-header">
    <h1>Visionary</h1>
  </header>
  <div class="button-group" style="width: 100%">
    <button class="MakePostButton" style="width: 20%">Make a post</button>
    <button class="AuthorsButton" style="width: 20%">Find Authors</button>
    <button class="SignInButton" style="width: 20%">Sign-in</button>
  </div>
  <body>
    {% block content %}
    {% endblock content %}
  </body>
</html>
