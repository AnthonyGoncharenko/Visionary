<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">

</head>



<body>

  <header class="Main-header">
    <h1>Visionary</h1>

  </header>
  <div class="button-group" style="width:100%">
    <button class="MakePostButton" style="width:20%">Make a post</button>
    <button class="AuthorsButton" style="width:20%">Find Authors</button>
    <button class="SignInButton" style="width:20%">Sign-in</button>
  </div>



  <form class="SignIn">
    <div class="SignInStyle">
      <h1 class="SignInheader">Sign In </h1>
      
      <div class="container">
      <label for="uname"  class= "FormText" ><b>Username</b></label>
      <input id = "SignInUsername" class = "FormInputText" type="text"  placeholder="Enter Username" name="uname" required>

      <label for="psw"  class= "FormText"  ><b>Password</b></label>
      <input id = "SignInPassword" class = "FormInputText" type="password" placeholder="Enter Password" name="psw" required>
        
      <button class = "FormInputText" class= "LoginButton" type="submit" onclick="SubmiSignInFunc()" >Login</button>
        
      <button class = "FormInputText" class= "LoginButton" type="submit" onclick="SignUpRedirect()">Sign Up</button>
      
      <label>
        <input class = "CheckBox" type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
    
    </div>
  </form>

  <div class="PostTableDiv" style="width:30%">
    <table align="center" class="PostTable" id="TrendingPostTable">

    </table>
  </div>
  
  <script src="SignIn.js"></script>
  <script src= "TrendingPosts.js"></script>

</body>

</html>
