<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>


<body>
  <header class="py-3 border-bottom border-5 border-dark"  style="background-image: linear-gradient(90deg, gold, white);">
    <div class="container-fluid d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-1" style="font-family: 'Montserrat', sans-serif;">Visionary</span>
      </a>
    </div>
  </header>
  <nav class="border-bottom border-bottom border-5 border-dark" style="background-color: darkslateblue;">
    <div class="container-fluid d-flex flex-wrap" style="padding: 0px">
      <ul class="nav me-auto">
        <li class="nav-link border-end border-5 border-dark" style="background-color: crimson;"><a href="#" class="nav-link link-dark px-2">See What's Hot</a></li>
        <li class="nav-link border-end border-5 border-dark" style="background-color: magenta;"><a href="#" class="nav-link link-dark px-2">Make a Post</a></li>
        <li class="nav-link border-end border-5 border-dark" style="background-color: orange;"><a href="#" class="nav-link link-dark px-2">Find Authors</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-link border-start border-5 border-dark" style="background-color: greenyellow;"><a href="#" class="nav-link link-dark px-2">Login</a></li>
        <li class="nav-link border-start border-5 border-dark" style="background-color: yellow;"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-8 p-0">
        <div class="overflow-auto container scrollarea" style="background-image: linear-gradient(0deg, red, white);">
            <div style="background-color: palevioletred;" class="p-5 m-5">
              <div class="mb-3 d-flex justify-content-center">
                <img id="PostImage">
              </div>
              <div>
                <h2 id="PostHeader"></h2>
                <p id="PostText"></p>
              </div>
          </div>
        </div>
      </div>
      <div class="col-4 p-0">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0">
          <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-5 fw-semibold">Trending Posts</span>
          </a>
          <div class="list-group list-group-flush border-bottom">
            <a href="#" class="list-group-item list-group-item-action active py-3" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Post Title</strong>
                <small>Post Date?</small>
              </div>
              <div class="col-10 mb-1 small">Post Preview?</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="HomePage.js"></script>
  <script src="TrendingPosts.js"></script>
</body>

</html>
