<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>


<body>
  {{ navbar(0) }}
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-8 p-0">
        <div class="overflow-auto container scrollarea crimson-background">
            <div class="p-5 m-5 blog-backing">
              <div class="mb-3 d-flex justify-content-center">
                <img id="PostImage">
              </div>
              <div>
                <h2 id="PostHeader" class="montserrat"></h2>
                <p id="PostText"></p>
              </div>
          </div>
        </div>
      </div>
      
      <div class="col-4 p-0">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0">
          <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-5 fw-semibold">Trending Posts</span>
          </a>
          <div class="list-group list-group-flush border-bottom">
            <a href="#" class="list-group-item list-group-item-action active py-3" aria-current="true">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Post Title</strong>
                <small>Post Date?</small>
              </div>
              <div class="col-10 mb-1 small">Post Preview?</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="HomePage.js"></script>
  <script src="TrendingPosts.js"></script>
</body>

</html>
