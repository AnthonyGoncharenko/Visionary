<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>


<body>
  <header class="py-3 border-bottom border-5 border-dark branding-header">
    <div class="container-fluid d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-1 montserrat">Visionary</span>
      </a>
    </div>
  </header>
  <nav class="border-bottom border-bottom border-5 border-dark primary-nav-bar">
    <div class="container-fluid d-flex flex-wrap p-0">
      <ul class="nav me-auto">
        <li class="nav-link border-end border-5 border-dark home-tab"><a href="#" class="nav-link link-dark px-2">See What's Hot</a></li>
        <li class="nav-link border-end border-5 border-dark post-tab"><a href="#" class="nav-link link-dark px-2">Make a Post</a></li>
        <li class="nav-link border-end border-5 border-dark author-tab" ><a href="#" class="nav-link link-dark px-2">Find Authors</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-link border-start border-5 border-dark login-tab"><a href="#" class="nav-link link-dark px-2">Login</a></li>
        <li class="nav-link border-start border-5 border-dark signup-tab"><a href="#" class="nav-link link-dark px-2">Sign up</a></li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-8 p-0">
        <div class="overflow-auto container scrollarea crimson-background">
            <div class="p-5 m-5 blog-backing">
              <div class="mb-3 d-flex justify-content-center">
                <img id="PostImage">
              </div>
              <div>
                <h2 id="PostHeader" class="montserrat"></h2>
                <p id="PostText"></p>
              </div>
          </div>
        </div>
      </div>
      
      <div class="col-4 p-0">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 border-start border-dark border-5">
          <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom border-dark border-5" style="background-image: linear-gradient(180deg, orange, chocolate);">
            <span class="fs-5 fw-semibold montserrat" style="color: white">Trending Posts</span>
          </a>
          <div class="list-group list-group-flush border-bottom border-dark border-3">
            <a href="#" class="list-group-item list-group-item-action p-3 pe-4">
              <div class="d-flex w-100 align-items-center justify-content-between">
                <strong class="mb-1">Post Title</strong>
                <small class>Post Date?</small>
              </div>
              <div class="col-10 mb-1 small">Post Preview?</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="HomePage.js"></script>
  <script src="TrendingPosts.js"></script>
</body>

</html>
