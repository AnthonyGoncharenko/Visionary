<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="style.css">

</head>



<body>

  <header class="Main-header">
    <h1>Visionary</h1>

  </header>
  <div class="button-group" style="width:100%">
    <button class="MakePostButton" style="width:20%">Make a post</button>
    <button class="AuthorsButton" style="width:20%">Find Authors</button>
    <button class="SignInButton" style="width:20%">Sign-in</button>
  </div>



  <form id="SignUp" class="SignUp">
    <!-- Same thing as Post page may want to add action here like action = "/action_page.php" -->
    <div class="SignUpStyle">
      <h1 class="SignUpheader">Sign Up </h1>

      <div class="container">
        <label for="uname" class="FormText"><b>Username</b></label> <!-- UserName Field -->
        <input class="FormInputText" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw" class="FormText"><b>Email</b></label> <!-- Email Field -->
        <input class="FormInputText" type="password" id="email" placeholder="Enter Email" name="psw" required>

        <label for="psw" class="FormText"><b>Confirm Email</b></label>
        <!--Confirm  Email Field -->
        <input class="FormInputText" type="password" id="confirm_email" placeholder="Enter Email" name="psw" required>

        <label for="psw" class="FormText"><b>Password</b></label> <!-- Password Field -->
        <input class="FormInputText" type="password" id="password" placeholder="Enter Password" name="psw" required>

        <label for="psw" class="FormText"><b>Confirm Password</b></label>
        <!--Confirm  Password Field -->
        <input class="FormInputText" type="password" id="confirm_password" placeholder="Enter Password" name="psw"
          required>


        <!--Submit Button -->
        <button class="SubmitButton" type="submit" onclick="SubmiSignUpFunc()">Submit</button>


        <label>
          <!-- Remeber me -->
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

    </div>
  </form>


  <!-- TrendingPost table-->
  <div class="PostTableDiv" style="width:30%">
    <table align="center" class="PostTable" id="TrendingPostTable">

    </table>
  </div>

  <script src="SignUp.js"></script>
  <script src="TrendingPosts.js"></script>

</body>

</html>
